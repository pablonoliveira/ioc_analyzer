<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IOC Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        h1 {
            color: #667eea;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .nav-buttons a {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .nav-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .stat-label {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .chart-title {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        canvas { max-height: 300px; }
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Dashboard - Threat Intelligence</h1>
            <p style="color: #666; margin-top: 10px;">Vis√£o Consolidada de IOCs e CVEs</p>
            <div class="nav-buttons">
                <a href="/">üìä Dashboard</a>
                <a href="/upload">üì§ Upload de Logs</a>
                <a href="/ioc">üîç IOC Panel</a>
                <a href="/cve">üõ°Ô∏è CVE Panel</a>
            </div>
        </header>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total de Amea√ßas</div>
                <div class="stat-number" id="totalThreats">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total de IOCs</div>
                <div class="stat-number" id="totalIOCs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total de CVEs</div>
                <div class="stat-number" id="totalCVEs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cr√≠ticos</div>
                <div class="stat-number" id="criticalCount" style="color: #dc3545;">0</div>
            </div>
        </div>
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">üìä IOCs por Severidade</div>
                <canvas id="iocSeverityChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">üìä CVEs por Severidade</div>
                <canvas id="cveSeverityChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">üìä IOCs por Tipo</div>
                <canvas id="iocTypeChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">üìä Distribui√ß√£o Geral</div>
                <canvas id="generalChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        async function loadDashboardStats() {
            try {
                const response = await fetch('/dashboard/stats');
                const data = await response.json();
                
                document.getElementById('totalIOCs').textContent = data.total_iocs || 0;
                document.getElementById('totalCVEs').textContent = data.total_cves || 0;
                document.getElementById('totalThreats').textContent = (data.total_iocs + data.total_cves) || 0;
                
                const criticalIOCs = data.ioc_by_severity?.Critical || 0;
                const criticalCVEs = data.cve_by_severity?.Critical || 0;
                document.getElementById('criticalCount').textContent = criticalIOCs + criticalCVEs;
                
                createCharts(data);
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }
        
        function createCharts(data) {
            const severityColors = {
                Critical: '#dc3545',
                High: '#fd7e14',
                Medium: '#ffc107',
                Low: '#28a745'
            };
            
            new Chart(document.getElementById('iocSeverityChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low'],
                    datasets: [{
                        data: [
                            data.ioc_by_severity?.Critical || 0,
                            data.ioc_by_severity?.High || 0,
                            data.ioc_by_severity?.Medium || 0,
                            data.ioc_by_severity?.Low || 0
                        ],
                        backgroundColor: Object.values(severityColors)
                    }]
                },
                options: { responsive: true, maintainAspectRatio: true }
            });
            
            new Chart(document.getElementById('cveSeverityChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low'],
                    datasets: [{
                        data: [
                            data.cve_by_severity?.Critical || 0,
                            data.cve_by_severity?.High || 0,
                            data.cve_by_severity?.Medium || 0,
                            data.cve_by_severity?.Low || 0
                        ],
                        backgroundColor: Object.values(severityColors)
                    }]
                },
                options: { responsive: true, maintainAspectRatio: true }
            });
            
            const iocTypeLabels = Object.keys(data.ioc_by_type || {});
            const iocTypeValues = Object.values(data.ioc_by_type || {});
            
            new Chart(document.getElementById('iocTypeChart'), {
                type: 'bar',
                data: {
                    labels: iocTypeLabels.length > 0 ? iocTypeLabels : ['Nenhum'],
                    datasets: [{
                        label: 'Quantidade',
                        data: iocTypeValues.length > 0 ? iocTypeValues : [0],
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
            
            new Chart(document.getElementById('generalChart'), {
                type: 'pie',
                data: {
                    labels: ['IOCs', 'CVEs'],
                    datasets: [{
                        data: [data.total_iocs || 0, data.total_cves || 0],
                        backgroundColor: ['#667eea', '#764ba2']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: true }
            });
        }
        
        window.onload = loadDashboardStats;
    </script>
</body>
</html>
