<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Logs - IOC Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        h1 {
            color: #667eea;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .subtitle { color: #666; margin-top: 10px; }
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .nav-buttons a {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .nav-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .upload-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .section-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }
        .drop-zone:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }
        .drop-zone.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #764ba2;
            border-style: solid;
        }
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .upload-hint {
            color: #666;
            font-size: 0.95em;
        }
        .file-input {
            display: none;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .file-list {
            margin-top: 30px;
        }
        .file-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .file-name {
            font-weight: 600;
            color: #333;
        }
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .remove-file:hover {
            background: #c82333;
        }
        .results-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            display: none;
        }
        .ioc-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .ioc-type {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .ioc-value {
            font-family: 'Courier New', monospace;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì§ Upload de Logs</h1>
            <p class="subtitle">Extraia IoCs automaticamente de arquivos de log</p>
            <div class="nav-buttons">
                <a href="/">üìä Dashboard</a>
                <a href="/upload">üì§ Upload de Logs</a>
                <a href="/ioc">üîç IOC Panel</a>
                <a href="/cve">üõ°Ô∏è CVE Panel</a>
            </div>
        </header>

        <div class="upload-panel">
            <h2 class="section-title">üìÇ Fazer Upload de Arquivo de Log</h2>
            
            <div class="drop-zone" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Arraste e solte seus arquivos aqui</div>
                <div class="upload-hint">ou clique para selecionar arquivos</div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".log,.txt,.csv">
            </div>

            <div class="file-list" id="fileList"></div>

            <div style="text-align: center; margin-top: 30px;">
                <button onclick="processFiles()" class="btn btn-primary" id="uploadBtn" disabled>
                    üîç Analisar Logs
                </button>
            </div>

            <div id="statusMessage"></div>
        </div>

        <div class="results-panel" id="resultsPanel">
            <h2 class="section-title">üìä IOCs Encontrados</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        // ============================================================================
        // DRAG AND DROP
        // ============================================================================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // ============================================================================
        // GERENCIAR ARQUIVOS
        // ============================================================================
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
            document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
        }
        
        function displayFileList() {
            const fileListDiv = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileListDiv.innerHTML = '';
                return;
            }
            
            let html = '<h3 style="margin-top: 20px; color: #667eea;">Arquivos Selecionados:</h3>';
            selectedFiles.forEach((file, index) => {
                const sizeKB = (file.size / 1024).toFixed(2);
                html += `
                    <div class="file-item">
                        <div>
                            <div class="file-name">üìÑ ${file.name}</div>
                            <div class="file-size">${sizeKB} KB</div>
                        </div>
                        <button class="remove-file" onclick="removeFile(${index})">üóëÔ∏è Remover</button>
                    </div>
                `;
            });
            
            fileListDiv.innerHTML = html;
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
            document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
        }
        
        // ============================================================================
        // PROCESSAR ARQUIVOS
        // ============================================================================
        async function processFiles() {
            if (selectedFiles.length === 0) {
                alert('‚ö†Ô∏è Selecione pelo menos um arquivo');
                return;
            }
            
            const statusDiv = document.getElementById('statusMessage');
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            
            statusDiv.innerHTML = '<div class="loading">üîÑ Processando arquivos...</div>';
            resultsPanel.style.display = 'none';
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<div class="success-message">‚úÖ ${data.total_iocs} IOCs encontrados e salvos!</div>`;
                    displayResults(data.iocs);
                } else {
                    statusDiv.innerHTML = `<div class="error-message">‚ùå Erro: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error-message">‚ùå Erro ao processar arquivos: ${error.message}</div>`;
            }
        }
        
        function displayResults(iocs) {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            
            if (!iocs || iocs.length === 0) {
                resultsContent.innerHTML = '<div style="text-align: center; color: #666;">Nenhum IOC encontrado nos arquivos.</div>';
                resultsPanel.style.display = 'block';
                return;
            }
            
            let html = '';
            iocs.forEach(ioc => {
                html += `
                    <div class="ioc-result">
                        <div class="ioc-type">${ioc.type}</div>
                        <div class="ioc-value">${ioc.value}</div>
                    </div>
                `;
            });
            
            resultsContent.innerHTML = html;
            resultsPanel.style.display = 'block';
        }
    </script>
</body>
</html>
